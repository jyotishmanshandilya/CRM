{% extends 'base.html' %}
{% block content %}

<h1>Add Record</h1>
<div class="col-md-6 offset-md-3">
    <form method="post" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <br/>
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </form>
</div>

{% endblock %}
